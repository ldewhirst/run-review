<div class="center-div" ng-controller="AddRaceCtrl">
  <form novalidate class="simple-form" ng-submit="addNewRace()">
    <input type="text" placeholder="Name" ng-model="name">
    <br>
    <input type="text" placeholder="Distance" ng-model="distance">
    <br>
    <input type="text" placeholder="Location" ng-model="location">
    <br>
    <input type="text" placeholder="Rating" ng-model="rating">
    <br>
    <button type="submit">Add Race</button>
  </form>
</div>
